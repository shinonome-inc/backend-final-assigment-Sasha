{% extends "base.html" %}

{% block title %}Tweet Detail{% endblock %}

{% block content %}
<ul>
    <li>投稿者: {{ object.author }}</li>
    <li>日時: {{ object.created_at }}</li>
    <li>{{ object.content }}</li>
    <a href="{% url 'tweets:delete' pk=object.pk %}">削除する</a>
    {% include "tweets/like.html" %}
</ul>
{% endblock %}
